<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>회원 정보 수정</title>
</head>
<body>
<div layout:fragment="content" class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">회원 정보 수정</h2>
            <form th:action="@{/users/modify}" method="post">
                <div class="mb-3">
                    <label class="form-label">아이디</label>
                    <!-- 세션에 저장된 user의 id정보 input 값으로 화면에 표시(읽기전용) -->
                    <input type="text" name="id" th:value="${user.id}" class="form-control" readonly>
                </div>

                <div class="mb-3">
                    <label class="form-label">새 비밀번호</label>
                    <!-- 비밀번호는 일반적으로 공란인 상태로 안내메세지만 수정페이지에 표시 -->
                    <input type="password" name="password" class="form-control" placeholder="변경할 비밀번호를 입력하세요" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">이메일</label>
                    <!-- 세션에 저장된 user의 email정보를 input 값으로 화면에 표시(수정가능) -->
                    <input type="email" name="email" th:value="${user.email}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">이름</label>
                    <!-- 세션에 저장된 user의 name정보 input 값으로 화면에 표시(읽기전용) -->
                    <input type="text" name="name" th:value="${user.name}" class="form-control" readonly>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">수정완료</button>
                    <a th:href="@{/}" class="btn btn-secondary">취소</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
