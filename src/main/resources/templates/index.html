<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <meta charset="UTF-8">
    <title>홈</title>
</head>
<body>
<!--
    이 영역의 내용이 'layout/default.html'의 <div layout:fragment="content"> 부분에 삽입
-->
<div layout:fragment="content">
    <div class="container mt-5 text-center">
        <h1>환영합니다!</h1>

        <div th:if="${session.user}" class="mt-4">
            <p class="mb-3">안녕하세요, <span th:text="${session.user.name}" class="fw-bold">사용자</span>님! 환영합니다.</p>

            <div class="btn-group" role="group">
                <a th:href="@{/boards}" class="btn btn-info text-white">게시판으로 이동</a>
                <a th:href="@{/users/modify}" class="btn btn-warning text-white">정보 수정</a>

                <a th:href="@{/users/logout}" class="btn btn-secondary">로그아웃</a>

                <a th:href="@{/users/remove}" class="btn btn-danger"
                   onclick="return confirm('정말로 탈퇴하시겠습니까? 모든 정보가 삭제됩니다.');">
                    회원탈퇴
                </a>
            </div>
        </div>

        <div th:unless="${session.user}" class="mt-4">
            <p>서비스를 이용하시려면 로그인이 필요합니다.</p>
            <a th:href="@{/users/login}" class="btn btn-primary">로그인 하러가기</a>
        </div>
    </div>
</div>
</body>
</html>
