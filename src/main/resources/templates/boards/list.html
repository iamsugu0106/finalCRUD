<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <meta charset="UTF-8">
    <title>게시판</title>
</head>
<body>
  <div layout:fragment =  "content">
    <div class="container">

      <div class="row mb-3">
        <!-- 검색 폼 -->
        <div class="col-md-8">
          <form th:action = "@{/boards}" method="get" class = "d-flex">
            <select name = "searchType" class = "form-select me-2">
              <option value = "title" th:selected="${session.searchType == 'title'}">글제목</option>
              <option value = "content" th:selected="${session.searchType == 'content'}">글내용</option>
              <option value = "writer" th:selected="${session.searchType == 'writer'}">작성자</option>
            </select>
            <input th:value="${session.keyword}" type = "text" name = "keyword" class = "form-control me-2" placeholder = "검색어를 입력하세요">

            <button type = "submit" class = "btn btn-primary">검색</button>
          </form>
        </div>

          <!-- 글 등록 버튼 -->
          <div class = "col-md-4 text-end">
            <a th:href = "@{/boards/write}" class = "btn btn-primary">글 등록</a>
          </div>
      </div>

      <table class="table table-hover">
        <thead>
          <tr>
            <td >글 번호</td>
            <td >글 제목</td>
            <td >작성자</td>
            <td >작성일</td>
          </tr>
        </thead>
        <tbody>
        <!-- 게시글 목록 -->
        <tr th:each="board : ${boards}">
          <td th:text="${board.bno}"></td>
          <td><a th:href="@{/boards/{bno}(bno=${board.bno})}" th:text="${board.title}"></a></td>
          <td th:text="${board.writer}"></td>
          <td th:text="${#temporals.format(board.createAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
        </tr>
        </tbody>
      </table>

    </div>
  </div>
</body>
</html>
