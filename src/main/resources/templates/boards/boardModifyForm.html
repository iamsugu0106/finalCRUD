<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정</title>
</head>
<body>
<div layout:fragment =  "content">
    <div class="container">
        <h1>글 수정</h1>
        <form th:action="@{/boards/{bno}/contentModify(bno=${board.bno})}" method="post" class = "d-flex">
            <input type="text" name="title" th:value="${board.title}" placeholder="수정할 제목을 입력해주세요.">
            <input type="text" name="content" th:value="${board.content}" placeholder="수정할 내용을 입력해주세요."></input>
            <button type="submit" class="btn btn-primary">글 수정하기</button>
            <a th:href="@{/boards/{bno}(bno=${board.bno})}" class="btn btn-secondary">취소하기</a>
        </form>

    </div>
</div>
</body>
</html>
