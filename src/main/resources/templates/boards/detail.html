<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <meta charset="UTF-8">
    <title>글 열람</title>
</head>
<body>
<div layout:fragment =  "content">
  <div class="container">

    <table class = "table table-hover">
      <tbody>
      <th>글 제목</th>
      <th>글 내용</th>
      <th>작성자</th>
      <th>처음 작성된 시간</th>
      <th th:if = "${#temporals.format(board.updateAt, 'yyyy-MM-dd HH:mm:ss') != #temporals.format(board.createAt, 'yyyy-MM-dd HH:mm:ss')}">최종 수정된 시간</th>
      </tbody>
      <tbody>
        <td th:text = "${board.title}"></td>
        <td th:text = "${board.content}"></td>
        <td th:text = "${board.writer}"></td>
        <td th:text = "${#temporals.format(board.createAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
        <td th:if = "${board.updateAt != board.createAt}" th:text = "${#temporals.format(board.updateAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
      </tbody>
      <hr>
      <!--
       첨부 파일이 존재한다면 첨부파일 목록 표시하는 부분
       Controller 에서 전달받은 'attachedFiles' 리스트가 비어있지 않은 경우에만 div 블록을 화면에 표시
       #lists : Thymeleaf 에서 제공하는 유틸 객체
       -->
      <div th:if = "${not #lists.isEmpty(attachedFiles)}" class = "bm-3">
        <strong>첨부 파일 : </strong>
        <ul>
          <!-- attachedFiles 리스트를 순회하며 각 파일에 대해 <li> 태그를 반복 생성 -->
          <li th:each = "attachedFile : ${attachedFiles}">
            <!--
            #strings.endsWithIgnoreCase : Thymeleaf의 문자열 유틸리티를 사용하여
            파일 이름이 특정 확장자로 끝나는지 확인(대소문자 구분)
            이미지 파일인 경우 (jpg, png, gif) 이 블록이 ㅍ시
            -->
            <div th:if = "${#strings.endsWith(attachedFile.original_name, '.jpg')
            or #strings.endsWith(attachedFile.original_name, '.png')
            or #strings.endsWith(attachedFile.original_name, '.jpeg')}" class = "d-flex">
              <!-- 파일 이미지 -->
              <img width = "33%" height = "33%" th:src = "@{/images/{filename}(filename = ${attachedFile.stored_name})}" class = "img-fluid rounded mb-3" alt = "첨부된 파일">
              <!-- 파일 다운로드 링크 -->
              <a th:href = "@{/files/download/{fileId}(fileId = ${attachedFile.id})}" th:text = "${attachedFile.original_name}"></a>
            </div>

          </li>
        </ul>
      </div>
    </table>
    <hr>

    <div th:if = "${board.writer} == ${session.user.id}" class="d-flex">
      <a th:href = "@{/boards/{bno}/contentModify(bno=${board.bno})}" class = "btn btn-primary me-2">글 수정하기</a>
      <form th:action = "@{/boards/{bno}/delete(bno=${board.bno})}" method = "post">
        <button type = "submit" class = "btn btn-primary">글 삭제하기</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
